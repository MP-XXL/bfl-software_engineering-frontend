<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <header>
            <nav>
                <h1 id="logo">Smart Login</h1>
                <div id="navbtn">
                    <button>Login</button>
                    <button>Register</button>
                </div>
            </nav>
        </header>
    </section>
    <section>
        <div id="form_div">
            <form action="">
                <h1>Login</h1>
                <div class="input_divs">
                    <label for="username">Username</label><br>
                    <input type="text" placeholder="user0" class="input_style">
                </div>

                <div class="input_divs">
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="userzero@something.com" class="input_style">
                </div>

                <div class="input_divs">
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="xyz123" class="input_style">
                </div>

                <button>
                    Submit
                </button>
            </form>
        </div>
    </section>

    <footer>
        <div>
            <h1>Smart Login</h1>
        </div>
    </footer>
    
</body>
</html>
