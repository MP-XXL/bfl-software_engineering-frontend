<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/src/style.css">
    <title>farm connect</title>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <main class="w-[380px] h-[812px] bg-white shadow-2xl flex flex-col rounded-2xl relative">
       <a href="loginsignup.html" class="w-10 h-10 bg-gray-200 rounded-xl flex items-center justify-center text-2xl absolute top-5 right-10">
        <i class='bx bx-arrow-back bx-rotate-180' ></i>
      </a>
        <div class="flex justtify-center mx-auto mt-10">
            <img src="src/img/dc74bb06b8b23d2a1887f70d4a1bc1669c620eba.png" class="w-50" alt="">
        </div>
        
        <div class="flex mt-10 justify-between mx-15">
            <div>
                <p class="text-xl font-bold items-center">Log in</p>
                <p class="w-30 border-2 border-green-700"></p>
            </div>
            <div>
                <p class="text-xl font-bold text-gray-400">Sign Up</p>
            </div>
        </div>

        <div class="w-full px-6 mt-10">
            <label class=" text-lg font-medium text-gray-900 mb-2">Your Email</label>
        
            <input type="email" placeholder="contact@gmail.com" class="w-full px-4 py-3 border border-gray-300 rounded-xl"/>
        </div>

        <div class="w-full px-6 mt-4">
            <label class=" text-lg font-medium text-gray-900 mb-2">Password</label>
        
            <input type="email" placeholder=". . . . . . . . . . . . . . . . ." class="w-full px-4 py-3 border border-gray-300 rounded-xl"/>
        </div>


        <div class="flex justify-between mx-8 text-lg font-bold">
            <p class="text-gray-400">Wrong Password</p>
            <p class="text-blue-500">Forgort Password?</p>
        </div>

        <div class="w-ful px-6">
            <button class="w-full py-3 mt-6  bg-green-700 text-white font-semibold rounded-xl">
                Continue
            </button>
        </div>

        <div class="px-6 mt-5">
            <div class="w-full px-4 py-3 border border-gray-300 rounded-xl">
                <div class="flex justify-center">
                    <img src="src/img/pngwing 2.png" alt="">
                    <p>Login with google</p>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-6">
            <p class="font-bold text-gray-400">Don't have account? <span class="font-bold text-blue-500">Sign Up</span></p>
        </div>
    </main>
